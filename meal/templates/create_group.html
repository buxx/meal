{% extends 'base.html' %}
{% load i18n %}

{% block content %}
    <form action="" method="post" enctype="multipart/form-data">
        {% csrf_token %}

        {% include "include/form.html" with form=form %}

        <span class="help-block">
            {% trans 'Le groupe créé sera considéré comme le groupe auquel vous appartenez' %}
        </span>

        <button type="submit" class="btn btn-success">
            {% trans "Créer le groupe" %}
        </button>
    </form>
{% endblock %}
